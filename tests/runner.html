<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Grid Mocha Runner</title>
    <link href="../static/css/mocha.css" type="text/css" rel="stylesheet" charset="utf-8">
    <script src="http://static.alipayobjects.com/seajs/1.3.1/sea.js"></script>
    <script src="../static/js/arale-helper.js"></script>
    <script src="../static/js/es5-safe.js"></script>
    <script src="../static/js/mocha.js"></script>
    <script src="../static/js/test-suite.js"></script>
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      (function() {
        mocha.setup('bdd');
        puerh.use('expect');
        define('expect', function(require, exports, module) {
          module.exports = expect;
        });

        var data = {"name":"grid","version":"1.0.0","root":"kjui","description":"grid","author":"Stone Lee <istonelee@gmail.com> (http://stonelee.info)","dependencies":{"$":"$","underscore":"gallery/underscore/1.4.2/underscore","handlebars":"gallery/handlebars/1.0.0/handlebars","widget":"arale/widget/1.0.2/widget"},"tests":["grid"],"output":{"grid.js":"."}}

        if (data.spm && data.spm.alias) {
          delete data.spm.alias['$']
          seajs.config({ alias: data.spm.alias})
        } else {
          data.dependencies && (delete data.dependencies['$'])
          seajs.config({ alias: data.dependencies })
        }

        var tests = data['tests'] || []

        if (tests.length === 0) {
          tests.push(data.name)
        }

        var specs = []
        for (var i = 0; i < tests.length; i++) {
          specs[i] = './' + tests[i] + '-spec.js'
        }

        seajs.use(specs, function() {
          if (window.mochaPhantomJS) {
            mochaPhantomJS.run()
          } else {
            mocha.run()
          }
        })
      })();
    </script>
  </body>
</html>
